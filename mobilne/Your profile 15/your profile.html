<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
	<title> MBZ your profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href ="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid" style="margin-bottom: 40px;">
  	<div class="row title-roow">
  		<div class="col-xs-2" style="padding:10px;"><a href="#"><img src="arrow-back.png"/></a> </div>
  		<div class="col-xs-8 title"> Your profile </div>
      <div class="col-xs-1"><a href="#"><img src="logout.svg"/></a>
  	  </div>
    </div>
    <div class="row pic-roww" style="text-align: center; margin-bottom: 20px;">
      <div class="col-xs-5 col-xs-offset-1"><img src="avatar.png" id="avatar">
      </div>
      <div class="col-xs-5" id="change-photo"><a href="#" style="text-decoration: none; color: #ff3366;">Change photo <img src="pen.png"/></a></div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <label for="name">First Name</label><input type="text" id="name" class="form-control" placeholder="Bertie"></div>
        <div class="col-xs-10 col-xs-offset-1">
        <label for="surname">Last Name</label><input type="text" id="surname" class="form-control" placeholder="Gilbert"></div>
        <div class="col-xs-10 col-xs-offset-1">
        <label for="mail">Your mail</label><input type="text" id="mail" class="form-control" placeholder="e.g. jlewy@mail.com"></div>
        <div class="col-xs-10 col-xs-offset-1">
        <label for="number">Phone number</label><input type="text" id="number" class="form-control" placeholder="e.g. +44 600 100 100"></div>
</div>
<div class="row">
        <div class="col-xs-10 col-xs-offset-1">
        <div class="btn-group">
          <label for="main-lang">Main language</label>
          <button type="button" id="main-lang" class="btn dropdown-toggle longbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bengali <span class="caret" style="color:#ff3366;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Polish</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">German</a></li>
          </ul>
        </div>

        </div>
        <div class="col-xs-10 col-xs-offset-1">
        <div class="btn-group">
          <label for="2nd-lang">2nd Language</label>
          <button type="button" id="2nd-lang" class="btn dropdown-toggle longbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bengali <span class="caret" style="color:#ff3366;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Polish</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">German</a></li>
          </ul>
        </div>

        </div>
<div class="col-xs-10 col-xs-offset-1">
        <div class="btn-group">
          <label for="Add-lang">Add language</label>
          <button type="button" id="Add-lang" class="btn dropdown-toggle longbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            + Add Language <span class="caret" style="color:#ff3366;"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Polish</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">German</a></li>
          </ul>
        </div>

        </div>
        <div class="col-xs-4 col-xs-offset-1">
        <label for="age">Years old</label><input type="text" id="age" style="max-width: 50%"; class="form-control" placeholder="45"></div>
      </div>
 
</div>
  <div class="container">
  	<div class="row" style="text-align: center;">
  	<button type="button" class="btn btn-default" style="margin-bottom: 20px;">Save</button>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
