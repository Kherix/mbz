<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title> MBZ Rejestracja2 </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href ="style.css" rel="stylesheet" type="text/css">



</head>
<body>

	<main>
		<div id="container container-top-fix">
			<div class="row" style="margin-top: 5vh;">
				<div class="col-sm-2 col-md-2" >
					<div id="logo">
						<img src="jobmbz-com.png">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-4">
					<div id="nav">
						<a href=#>Kontakt <img src="fill-518.png"></a><a href=#><input type="button" value="Log in"></a>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 5vh;">
				<div class="col-md-12">
					<div id="regi">
						REJESTRACJA
					</div>
				</div>
			</div>

			<div class="row" id="pola">
				<div class="col-md-8 col-md-offset-2">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputCompanyName">Company name</label>
								<input type="text" class="form-control" id="exampleInputCompanyName" placeholder="e.g. Apple Inc.">
								<label for="exampleInputCompanyEmail">Company Email</label>
								<input type="email" class="form-control" id="exampleInputCompanyEmail" placeholder="sample@myCompany.com">
								<label for="exampleInputPhone">Phone number</label>
								<input type="text" class="form-control" id="Phone" placeholder="123456">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputCompanyNumber">Company Number</label>
								<input type="text" class="form-control" id="exampleInputCompanyNumber" placeholder="PL638721231">
								<label for="exampleInputCotactPerson">Contact Person</label>
								<input type="text" class="form-control" id="exampleInputContactPerson" placeholder="e.g. Apple Inc.">
								<label for="exampleInputPass">Contact Person</label>
								<input type="password" class="form-control" id="exampleInputPass" placeholder="******">
							</div>

						</div>
					</div>								
				</div>
			</div>
			<div class="row">
				<form class="form-horizontal">
						<div class="col-md-6 col-md-offset-3" style="text-align: center;">
							<div class="form-group">
								<label>
									<input type="checkbox" > I agree to <a href=#>Terms & Conditions </a> and the <a href=#>Privacy Policy.</a>
								</label>
							</div>
						</div>
							<div class="col-md-6 col-md-offset-3" style="text-align: center;">
							<button type="submit" class="btn btn-default"> Sign Up </button>
							</div>
						<div class="col-md-6 col-md-offset-3" id="has-acc">
						<a href=#>Mam już konto, zaloguj się.</a>
						</div>
				</form>
			</div>
		</div>

	</main>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</body>
</html>
